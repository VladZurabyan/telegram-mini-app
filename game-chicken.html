<div class="game-screen" id="game-chicken" style="display: none;">
    <div class="balance">
        <div class="currency-selector">
            <button id="btn-currency-ton" class="currency-btn">TON</button>
            <button id="btn-currency-usdt" class="currency-btn">USDT</button>
        </div>
    </div>

    <h2>КУРИЦА НА ДОРОГЕ</h2>


   <div class="chicken-frame">
       <div class="game-timer" id="chickenTimer">10</div>
    <div class="chicken-road">
        <div class="lane lane-1"></div>
        <div class="lane lane-2"></div>
        <div class="lane lane-3"></div>
        <img id="chicken" class="chicken" src="assets/chicken.png" />
    </div>
</div>
<div class="prize-box" id="boxPrize"></div>
<label class="bet-box-label">Введите ставку</label>

<div class="bet-box">
        <button>min</button>
        <button>-</button>
        <span id="betValue">10</span>
        <button>+</button>
        <button>max</button>
    </div>
    <div class="win-multiplier">Возможный выигрыш: <strong>5x</strong></div>
    <div class="action-box">
        <button class="play-btn" id="chickenStart">ИГРАТЬ</button>
    </div>
    <button class="back-btn">НАЗАД</button>

</div>

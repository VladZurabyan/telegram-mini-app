<div class="game-screen" id="game-bombs">
    <div class="balance">
        <div class="currency-selector">
            <button class="currency-btn active" id="btn-currency-ton">TON (<span id="bal-ton">0.00</span>)</button>
            <button class="currency-btn" id="btn-currency-usdt">USDT (<span id="bal-usdt">0.00</span>)</button>
        </div>
    </div>

    <h2>БОМБОЧКИ</h2>
    <div class="win-multiplier">Множитель: <strong id="bomb-multiplier">1.00x</strong></div>
     <div class="bombs-area">
    <div class="bombs-grid">
        <!-- 25 ячеек -->
        
    </div>
     </div>

    <div class="result-box" id="bombResult"></div>
    <div class="prize-box" id="bombPrize"></div>

    <div class="bet-container">
        <label>Введите ставку</label>
        <div class="bet-box">
            <button>min</button>
            <button>-</button>
            <span id="betValue">10</span>
            <button>+</button>
            <button>max</button>
        </div>

    </div>

    <button class="play-btn" id="btn-bomb-start">Играть</button>
    <button class="cashout-btn hidden" id="bomb-cashout">Забрать</button>

    <button class="back-btn">Назад</button>
</div>

<div id="game-deposit">
    <div class="deposit-wrapper">
        <h2>Пополнение</h2>

        <div class="currency-selector">
            <button id="deposit-ton" class="currency-btn active">TON</button>
            <button id="deposit-usdt" class="currency-btn">USDT</button>
        </div>

        <input
            type="number"
            id="deposit-amount"
            placeholder="Введите сумму"
            min="0"
            step="1"
            inputmode="decimal"
        />

        <button id="deposit-submit" class="play-btnn">Продолжить</button>
        <button class="back-btn" onclick="backToMain()">Назад</button>
    </div>
</div>

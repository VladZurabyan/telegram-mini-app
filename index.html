<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0D2B4F;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    .balance {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      max-width: 300px;
    }
    .balance div {
      background: #123460;
      padding: 10px 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .balance img {
      width: 24px;
      height: 24px;
    }
    h2 {
      margin: 10px 0;
    }
    .controller-icon {
      width: 48px;
      margin: 10px auto;
    }
    .game-button {
      background: #123460;
      border: none;
      border-radius: 16px;
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      color: white;
    }
    .game-button img {
      height: 40px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .actions button {
      background: #1D75FF;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
    }
    footer img {
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="balance">
    <div><img src="assets/ton.png" /> <span>25.00</span></div>
    <div><img src="assets/usdt.png" /> <span>100.00</span></div>
  </div>

  <h2>ВЫБЕРИТЕ ИГРУ</h2>
  <img class="controller-icon" src="assets/controller.png" />

  <button class="game-button"><img src="assets/coin.png" /> ОРЁЛ И РЕШКА</button>
  <button class="game-button"><img src="assets/boxes.png" /> ТРИ КОРОБКИ</button>
  <button class="game-button"><img src="assets/dice.png" /> КУБИКИ</button>

  <div class="actions">
    <button>ПОПОЛНИТЬ</button>
    <button>ВЫВЕСТИ</button>
  </div>

  <footer>
    <p><img src="assets/18plus.png" /> ПРАВИЛА  ПАРТНЁРАМ</p>
    <p>ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
  </footer>
</body>
</html>

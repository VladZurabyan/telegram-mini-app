<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ГЛАВНЫЙ ЭКРАН -->
  <div id="main">
    <div class="balance">
      <div><img src="assets/ton.png" /><span>0.00</span></div>
      <div><img src="assets/usdt.png" /><span>0.00</span></div>
    </div>

    <h2>ВЫБЕРИТЕ ИГРУ</h2>
    <img class="controller-icon" src="assets/controller.png" />

    <button class="game-button" onclick="showGame('game-coin')">
      <img src="assets/coin.png" /> ОРЁЛ И РЕШКА
    </button>
    <button class="game-button" onclick="showGame('game-boxes')">
      <img src="assets/boxes.png" /> ТРИ КОРОБКИ
    </button>
    <button class="game-button" onclick="showGame('game-dice')">
      <img src="assets/dice.png" /> КУБИКИ
    </button>

    <div class="actions">
      <button>ПОПОЛНИТЬ</button>
      <button>ВЫВЕСТИ</button>
    </div>

    <footer>
      <p>
        <img src="assets/18plus.png" />
        <span onclick="showRules()">ПРАВИЛА</span>  
        <span onclick="showPartners()">ПАРТНЁРАМ</span>
      </p>
      <p>ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
    </footer>
  </div>

  <!-- ИГРА: ОРЁЛ И РЕШКА -->
  <div id="game-coin" class="game-screen">
    <div class="balance">
      <div><img src="assets/ton.png" /><span>0.00</span></div>
      <div><img src="assets/usdt.png" /><span>0.00</span></div>
    </div>

    <h2>COIN FLIP</h2>
    <img
      id="coinImageMain"
      class="coin-image"
      src="assets/coin-heads.png"
      width="120"
      height="120"
    />

    <div class="actions coin-choice">
      <button id="btn-heads" onclick="setCoinChoice('heads')">ОРЁЛ</button>
      <button id="btn-tails" onclick="setCoinChoice('tails')">РЕШКА</button>
    </div>

    <button class="game-button play-btn" onclick="playCoin(this)">PLAY</button>

    <div class="result-box" id="coinResult"></div>
    <div class="prize-box" id="coinPrize"></div>

    <div class="bet-container">
      <label>Введите ставку</label>
      <div class="bet-box">
        <button onclick="setBet('min')">min</button>
        <button onclick="changeBet(-10)">-</button>
        <span id="betValue">100</span>
        <button onclick="changeBet(10)">+</button>
        <button onclick="setBet('max')">max</button>
      </div>
      <div class="win-multiplier">Возможный выигрыш: <strong>2x</strong></div>
    </div>

    <button id="btn-back-coin" class="btn back-btn" onclick="backToMain()">Назад</button>
  </div>

  <!-- ОСТАЛЬНЫЕ ЭКРАНЫ (game-boxes, game-dice, rules, partners) без изменений -->

  <script src="script.js"></script>
</body>
</html>

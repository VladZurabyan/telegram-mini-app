<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
<body>
<div id="main">
<div class="balance">
<div><img src="assets/ton.png"/><span>0.00</span></div>
<div><img src="assets/usdt.png"/><span>0.00</span></div>
</div>
<div class="banner-wrapper">
  <img src="assets/choose-banner.png" alt="Выберите игру" class="choose-banner" />
</div>
<div class="game-button-group">
  <button class="game-button" onclick="loadGame('game-coin')">
    <img src="assets/coin.png"/>
     <span>ОРЁЛ И РЕШКА</span>
  </button>
  <button class="game-button" onclick="loadGame('game-boxes')">
    <img src="assets/boxes.png"/>
    <span>ТРИ КОРОБКИ</span>
  </button>
  <button class="game-button" onclick="loadGame('game-dice')">
    <img src="assets/dice.png"/>
     <span>КУБИКИ</span>
  </button>
  <button class="game-button crash-btn" onclick="loadGame('game-crash')">
    <img src="assets/planeimg.png"/>
     <span>САМОЛЁТ</span>
  </button>
  <button class="game-button long-text" onclick="loadGame('game-chicken')">
  <img src="assets/555.png" />
  <span>КУРИЦА НА ДОРОГЕ</span>
</button>
<button class="game-button" onclick="loadGame('game-safe')">
  <img src="assets/safe-door.png" />
  <span>ОТКРОЙ СЕЙФ</span>
</button>

</div>

<div class="actions">
<button>ПОПОЛНИТЬ</button>
<button>ВЫВЕСТИ</button>
</div>
<footer>
<p>
<img src="assets/18plus.png"/>
<span onclick="loadGame('rules')">ПРАВИЛА</span>  
        <span onclick="loadGame('partners')">ПАРТНЁРАМ</span>
</p>
<p>ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
</footer>
</div>
<div id="game-container"></div>
<div id="loader" class="loader-wrapper">
  <div class="loader"></div>
</div>


<script src="scripts/common.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/balance.js"></script>
<script src="scripts/coin-game.js"></script>
<script src="scripts/boxes-game.js"></script>
<script src="scripts/dice-game.js"></script>
<script src="scripts/crash-game.js"></script>
<script src="scripts/chicken-game.js"></script>
<script src="scripts/safe-game.js"></script>
<script src="scripts/main.js"></script>


<div id="custom-alert" class="custom-alert hidden">
    <div class="custom-alert-box">
        <p id="custom-alert-message"></p>
        <button onclick="closeCustomAlert()">OK</button>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="main">
<div class="balance">
<div><img src="assets/ton.png"/><span>0.00</span></div>
<div><img src="assets/usdt.png"/><span>0.00</span></div>
</div>
<h2>ВЫБЕРИТЕ ИГРУ</h2>
<img class="controller-icon" src="assets/controller.png"/>
<button class="game-button" onclick="loadGame('game-coin')">
<img src="assets/coin.png"/> ОРЁЛ И РЕШКА
    </button>
<button class="game-button" onclick="loadGame('game-boxes')">
<img src="assets/boxes.png"/> ТРИ КОРОБКИ
    </button>
<button class="game-button" onclick="loadGame('game-dice')">
<img src="assets/dice.png"/> КУБИКИ
    </button>
<div class="actions">
<button>ПОПОЛНИТЬ</button>
<button>ВЫВЕСТИ</button>
</div>
<footer>
<p>
<img src="assets/18plus.png"/>
<span onclick="loadGame('rules')">ПРАВИЛА</span>  
        <span onclick="loadGame('partners')">ПАРТНЁРАМ</span>
</p>
<p>ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
</footer>
</div>
<div id="game-container"></div>
<script src="script.js"></script>
<div id="loader" class="loader-wrapper">
  <div class="loader"></div>
</div>
</body>
</html>
